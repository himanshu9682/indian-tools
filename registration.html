<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/regi-style.css" />
    <title>Modern login page | @helpme_coder</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <p>Log In</p>
        </div>
        <div class="input-box">
          <label for="fname">First Name</label>
          <input type="text" class="input-field" id="fname" required />
        </div>
        <div class="input-box">
          <label for="lname">Last Name</label>
          <input type="text" class="input-field" id="lname" required />
        </div>
        <div class="input-box">
          <label for="email">E-Mail</label>
          <input type="email" class="input-field" id="email" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <label for="pass">Password</label>
          <input type="password" class="input-field" id="pass" required />
          <i class="bx bx-lock"></i>
        </div>
        <div class="input-box">
          <label for="cnfpass">Confirm</label>
          <input type="text" class="input-field" id="cnfpass" required />
          <i class="bx bx-lock"></i>
        </div>
        <div class="input-box">
            <label for="phone">Mobile</label>
            <input type="phone" class="input-field" id="phone" required />
          </div>
        <div class="input-box">
          <input type="submit" class="input-submit" value="SIGN IN" />
        </div>
        <div class="bottom">
          <span><a href="#">Sign Up</a></span>
          <span><a href="#">Forgot Password?</a></span>
        </div>
      </div>
      <div class="wrapper"></div>
    </div>
  </body>
</html>
